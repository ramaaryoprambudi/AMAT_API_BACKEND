# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/${_ARTIFACT_NAME}:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/${_ARTIFACT_NAME}:latest',
      '.'
    ]

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/${_ARTIFACT_NAME}:$BUILD_ID'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/${_ARTIFACT_NAME}:latest'
    ]

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', '${_SERVICE_NAME}',
      '--image', 'gcr.io/$PROJECT_ID/${_ARTIFACT_NAME}:$BUILD_ID',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--concurrency', '100',
      '--max-instances', '10',
      '--min-instances', '0',
      '--timeout', '300',
      '--set-env-vars', 'NODE_ENV=production,PORT=8080',
      '--set-cloudsql-instances', '$PROJECT_ID:${_REGION}:amat-sql'
    ]

# Specify machine type for build
options:
  machineType: 'E2_HIGHCPU_8'
  
# Timeout for the entire build process
timeout: 1200s

# Substitutions for build variables
substitutions:
  _REGION: 'asia-southeast2'
  _SERVICE_NAME: 'personal-finance-api'
  _ARTIFACT_NAME: 'rest-api-amat-apk'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/${_ARTIFACT_NAME}:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/${_ARTIFACT_NAME}:latest'